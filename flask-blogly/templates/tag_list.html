{% extends 'base.html' %}

{% block title %}
Tag List
{% endblock %}

{% block content %}
<h1>Tags</h1>

<ul class="tags-list">
    {% for tag in tags %}
    <li>
        <a href="{{ url_for('tag_detail', tag_id=tag.id) }}">
            {{ tag.tag_name }}
        </a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('new_tag_form') }}" class="btn btn-primary add-tag-button">Add Tag</a>

{% endblock %}
