{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

    <a href="{{ url_for('list_users') }}" class="home-button">Home</a>
    <h1>User Details</h1>
    

<div class="user-details">
    <!-- User's profile picture -->
    <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" class="profile-pic">
   
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    
    <!-- Edit and Delete buttons -->
    <button class="edit-btn"><a href="{{ url_for('edit_user_form', user_id=user.id) }}">Edit</a></button>
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
    <button type="submit" class="delete-btn">Delete</button>
    </form>
</div>

<h1>Posts</h1>

<ul class="user-posts">
{% for post in user.posts %}
    <a href="{{ url_for('post_detail', user_id=user.id, post_id=post.id) }}">{{ post.title }}</a>
{% endfor %}
</ul>

<button class="add-post-btn"><a href="{{ url_for('new_post_form', user_id=user.id) }}">Add Post</a></button>

{% endblock %}
