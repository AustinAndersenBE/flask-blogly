{% extends 'base.html' %}

{% block title %}
{{ tag_name }} Posts
{% endblock %}

{% block content %}
<h1>{{ tag_name }}</h1>

<ul class="posts-list">
    {% for post in posts %}
    <li>{{ post.title }}</li>
    {% endfor %}
</ul>

<div class="tag-controls">
    <a href="{{ url_for('edit_tag_form', tag_id=tag.id) }}" class="btn btn-secondary">Edit</a>
    
    <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
