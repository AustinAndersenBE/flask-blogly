{% extends 'base.html' %}

{% block title %}
Create a User
{% endblock %}

{% block content %}

    <a href="{{ url_for('list_users') }}" class="home-button">Home</a>
    <h1>Create a User</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('create_user') }}" method="POST">
        <div class="form-group">
            <label for="first_Name">First Name</label>
            <input type="text" id="first_Name" name="first_Name" placeholder="Enter a first name" required>
        </div>

        <div class="form-group">
            <label for="last_Name">Last Name</label>
            <input type="text" id="last_Name" name="last_Name" placeholder="Enter a last name" required>
        </div>

        <div class="form-group">
            <label for="image_URL">Image URL</label>
            <input type="text" id="image_URL" name="image_URL" placeholder="Provide an image of this user">
        </div>

        <div class="form-group">
            <input type="submit" value="Add">
        </div>
    </form>
{% endblock %}
